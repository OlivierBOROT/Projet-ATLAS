version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: atlas_api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    networks:
      - atlas_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  streamlit:
    build:
      context: .
      dockerfile: ./streamlit_app/Dockerfile
    container_name: atlas_streamlit
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - atlas_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/_stcore/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  atlas_network:
    driver: bridge